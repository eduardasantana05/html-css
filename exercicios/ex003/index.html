<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
   <h1>Testando carga de imagens</h1> 
   <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
   <img src="logo-html5.png" alt="logo HTML5"> <!--Essa imagem está na mesma pasta-->
   <p>Podemos também carregar imagens que estão em sub-pastas</p>
   <img src="imagens/logo-css3.png" alt="Logo CSS3"> <!--Essa imagem está em outra pasta-->
   <p>Podemos também carregar imagens externas</p>
   <img src="https://avatars.githubusercontent.com/u/19951984?v=4" alt="Logo JavaScript"> <!--Essa imagem está em um site-->
</body>
</html>
