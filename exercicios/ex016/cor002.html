<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globais das CSS */
            height: 100%;
        }
        body{
            background-image: linear-gradient(45deg, #8FD694, #7DBA84, #77AD78, #6F8F72, #504B43);
            background-attachment: fixed; /* Para não rolar a página */
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
