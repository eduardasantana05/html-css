<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverar ser utilizada em cada caso.</p>
    <ul type="square">
    <li><abbr title="Use a tag <p>">Parágrafos</abbr>
    <li><abbr title="Use a tag img">Imagens</abbr>
    <li><abbr title="Use a tag <h>">Títulos</abbr>
    <li><abbr title="Use a tag <strong>">Negrito</abbr>
    <li><abbr title="Use a tag abbr title">Abreviações</abbr>
    <li><abbr title="Use a tag <code>">Códigos-fonte</abbr>
    <li><abbr title="Use a tag ol type">Listas numeradas</abbr>
    <li><abbr title="Use a tag <ul> para delimitar a lista e a tag <li> para criar cada um dos seus itens internos">Listas com demarcadores</abbr> 
    </ul> 
</body>
</html>
